params:
  defaultTheme: auto
  gitRepo: "https://github.com/MysticalDream"
  fingerprint: ""
  dateFormat: 2006-01-02
  title: 幻梦的博客
  description: 用于记录和分享计算机技术，包括算法、计算机网络、编程语言等
  images:
    - /images/favicon.ico
  header:
    desktopMode: fixed
    mobileMode: auto
    title:
      logo: "/images/avatar.jpg"
      name: "幻梦的博客"
      # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
      # pre: ""
      # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
      # post: ""
      typeit: false
  footer:
    enable: false
    custom: ""
    hugo: true
    copyright: true
    author: true
    since: 2019
    icp: ""
    license: <a rel="license external nofollow noopener noreffer"
      href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC
      BY-NC 4.0</a>
  section:
    paginate: 20
    dateFormat: 01-02
    rss: 10
  list:
    paginate: 20
    dateFormat: 01-02
    rss: 10
  app:
    title: 幻梦的博客
    noFavicon: false
    svgFavicon: "/images/favicon.ico"
    themeColor: "#ffffff"
    iconColor: "#5bbad5"
    tileColor: "#da532c"
  search:
    enable: true
    # 搜索引擎的类型 ["lunr", "algolia"]
    type: lunr
    # 文章内容最长索引长度
    contentLength: 4000
    # 搜索框的占位提示语
    placeholder: "输入关键词以检索内容"
    #  最大结果数目
    maxResultLength: 10
    #  结果内容片段长度
    snippetLength: 50
    #  搜索结果中高亮部分的 HTML 标签
    highlightTag: em
    #  是否在搜索索引中使用基于 baseURL 的绝对路径
    absoluteURL: false
    # algolia:
    #   index: ""
    #   appID: ""
    #   searchKey: ""
  home:
    rss: 10
    profile:
      enable: true
      gravatarEmail: ""
      avatarURL: /images/avatar.jpg
      title: "幻梦的博客"
      subtitle: 往事堪堪亦澜澜，前路漫漫亦灿灿
      typeit: true
      social: true
      disclaimer: ""
    posts:
      enable: true
